<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>24</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .background {
            height: 800px;
            width: 1200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom,
                    rgba(210, 230, 255, 1),
                    rgba(255, 0, 0, 0));
            left: 50%;
            margin-left: -600px;
        }

        .box {
            position: relative;
            width: 1050px;
            height: 650px;
            top: 30px;
        }

        .head {
            position: relative;
            display: flex;
            align-items: center;
            text-align: center;
            line-height: 100px;
            width: 1050px;
            height: 100px;
        }

        .ydgl {
            position: relative;
            width: 250px;
            height: 100px;
            font-size: 35px;
            font-weight: 900;
        }

        .box1 {
            position: relative;
            width: 150px;
            height: 100px;
            font-size: 23px;
            font-weight: 500;

        }

        .pic {
            position: relative;
            width: 80px;
            height: 80px;
            margin-left: auto;
        }

        .photo {
            position: absolute;
            display: flex;
            flex-direction: row;
            align-items: center;
            top: 700px;
            left: 100px;
        }

        .student {
            font-weight: 700;
            font-size: 30px;
        }
        .right {
            position: absolute;
            width: 450px;
            height: 400px;
            display: flex;
            flex-direction: column;
            top: 200px;
            right: 350px;
        }

        .bx.b1 {
            font-size: 25px;
            font-weight: 600;
            line-height: 50px;
        }

        .back {
            position: absolute;
            right: 3px;
            top: 0px;
        }

        .button:hover {
            background-color: rgb(57, 129, 247);
        }

        .bx2 {
            font-weight: 600;
            top: 5px;
            position: relative;
        }

        .bx3 {
            top: 23px;
            width: 400px;
            position: relative;
        }

        .bx4 {
            top: 30px;
            position: relative;
            font-weight: 600;
        }

        .bx5 {
            top: 40px;
            position: relative;
        }

        .bx6 {
            top: 50px;
            position: relative;
            font-weight: 600;
        }

        .bx7 {
            position: relative;
            top: 60px;
        }

        .bx8 {
            position: relative;
            top: 120px;
        }
        .bx9 {
            top: 69px;
            position: relative;
            font-weight: 600;
        }
        .bx10{
            position: relative;
            top: 75px;
        }
        .bx11{
            top: 80px;
            position: relative;
            font-weight: 600;
        }
        .bx12{
            position: relative;
            top: 90px;
        }
        .bx8 .button {
            background-color: white;
        }

        .bx8 .button:hover {
            background-color: rgb(57, 129, 247);
            color: white;
        }

        #pagination button {
            margin: 0 2px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            cursor: pointer;
        }

        #pagination button:hover {
            background-color: #ddd;
        }

        .bottom {
            position: absolute;
            top: 500px;
        }
        #pic:hover{
            background-color: #fff;
        }
        .box1:hover {
            color: rgba(57, 129, 247);
        }

        .dropdown-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            position: absolute;
            background-color: #f9f9f9;
            top: 75px;
            left: 45px;
            height: 52px;
            min-width: 60px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .xj {
            position: relative;
            display: inline-block;
        }

        .dropdown-content a {
            color: black;
            height: 20px;
            padding: 3px 6px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            align-items: center;
            line-height: 20px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .xj:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="box">
            <div class="head">
                <div class="ydgl">云顶管理</div>
                <div class="xx box1" id="showXj">信息</div>
                <div class="fb box1" id="showFb">发布</div>
                <div class="xj box1">新建
                    <div class="dropdown-content">
                        <a href="/qht/学生注册.html">学生端</a>
                        <a href="/qht/管理注册.html">管理端</a>
                    </div>
                </div>
                <div class="pic">
                    <img src="https://damn-meili.oss-cn-beijing.aliyuncs.com/%E7%AE%A1%E7%90%86.png" id="pic"
                        width="35px" height="35px">
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="https://damn-meili.oss-cn-beijing.aliyuncs.com/%E5%AD%A6%E7%94%9F.png" alt="学生管理系统">
            <span class="student">学生管理系统</span>
        </div>
        <div class="right">
            <div class="bx b1">修改学生信息
                <div class="back">
                    <button style="padding: 5px 10px; " class="backButton">返回</button>
                </div>
            </div>
            <div class="bx2">学号</div>
            <div class="bx3">
                <input type="text" id="stuAcc" style="border: none;height: 28px;width: 450px; ">
            </div>
            <div class="bx4">学院</div>
            <div class="bx5">
                <input type="text" id="stuCollege" style="border: none;height: 28px;width: 450px; ">
            </div>
            <div class="bx6">方向</div>
            <div class="bx7"><input type="text" id="stuDirection" style="border: none;height: 28px;width: 450px; "></div>
            <div class="bx9">职务</div>
            <div class="bx10"><input type="text" id="stuJob" style="border: none;height: 28px;width: 450px; "></div>
            <div class="bx11">奖项</div>
            <div class="bx12"><input type="text" id="stuAwards" style="border: none;height: 28px;width: 450px; "></div>
            <div class="bx8">
                <button class="button" id="complete" style="padding: 8px 13px; border-radius: 8px ;border: none; margin-right: 30px;">保存</button>
                <button class="button" id="deleteAct" style="padding: 8px 13px; border-radius: 8px ;border: none;">取消</button>
            </div>
            <div class="bottom">
                <div id="content">
                    <ul id="itemsList"></ul>
                </div>
                <div id="pagination">
                </div>
            </div>
        </div>
        <script>
            var completeEL = document.querySelector("#complete")
            var deleteActEl = document.querySelector("#deleteAct")
            var stuAccEL = document.getElementById("stuAcc");
            stuAccEL.value = window.sessionStorage.getItem('stuAcc')//从上一个页面存储的地方直接获取到相应的学生账号，以免多次重复输入
            completeEL.onclick = function(){
                var stuCollegeEl = document.getElementById('stuCollege');
                var stuJobEl = document.getElementById("stuJob");
                var stuAwardsEl = document.getElementById('stuAwards');
                var stuDirectionEl = document.getElementById("stuDirection")
                instance.post('/admin/amand',{
                    stuCollege:stuCollegeEl.value,
                    stuDirection:stuDirectionEl.value,
                    stuJob:stuJobEl.value,
                    stuAwards:stuAwardsEl.value,
                    stuAcc:stuAccEL.value
                })
                .then(function(response){
                    if(response.data.code==='ok'){
                        alert(response.data.msg)
                        location.href='../qht/管理登录展示页面.html'
                    }
                })
            }
            deleteActEl.onclick = function(){
                location.href='../sjy/管理信息/src/ManageMessage.html'
            }
            var backButtonEl = document.querySelector(".backButton")
            backButtonEl.onclick = function () {
                location.href = "../qht/管理登录展示页面.html"
            }

            var showXjEl = document.querySelector("#showXj")
            showXjEl.onclick = function () {
                location.href = "../../wjy/修改学生信息(unfinished).html"
            }
            var showFbEl = document.querySelector("#showFb")
            showFbEl.onclick = function () {
                location.href = "../jyq/管理端发布界面/管理端发布界面.html"
            }
            var picEl = document.querySelector(".pic")
                picEl.onclick = function () {
                    location.href = "../qht/管理登录展示页面.html"
                }




        </script>
</body>

</html>
